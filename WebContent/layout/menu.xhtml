<rich:toolbar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolbarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolbarGroup>
    <s:link view="/facilityList.xhtml" 
           value="Facility List" 
     propagation="none"/>
    <s:link view="/courseList.xhtml" 
           value="Course List" 
     propagation="none"/>
    <s:link view="/holeList.xhtml" 
           value="Hole List" 
     propagation="none"/>
    <s:link view="/TeeSetList.xhtml" 
           value="TeeSet List" 
     propagation="none"/>
    <s:link view="/teeList.xhtml" 
           value="Tee List" 
     propagation="none"/>
    <!-- @newMenuItem@ -->
    <rich:toolbarGroup location="right">
        <h:outputText value="Welcome, #{identity.username}!" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
    </rich:toolbarGroup>
</rich:toolbar>
