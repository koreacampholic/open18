<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">teeSetList</f:facet>

        <div class="results">

            <h:outputText value="No teeSet exists"
                       rendered="#{empty teeSetList.resultList}"/>

            <h:dataTable id="teeSetList" var="teeSet"
                      value="#{teeSetList.resultList}"
                   rendered="#{not empty teeSetList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{teeSet.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="teeSet"
                         value="#{teeSet.name}"
                   propagation="none"
                         view="/teeSet.xhtml">
                        <f:param name="teeSetId"
                                value="#{teeSet.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create teeSet"
                view="/teeSet.xhtml"/>
    </div>

</ui:define>

</ui:composition>
