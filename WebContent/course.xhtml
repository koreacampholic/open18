<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="./layout/template.xhtml">

<ui:define name="body">

    <h:form id="courseForm">

        <rich:panel>
            <f:facet name="header">course</f:facet>

            <s:decorate id="nameField" template="./layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" required="true"
                             value="#{courseHome.instance.name}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{courseHome.persist}"
                       rendered="#{!courseHome.managed}">
                <s:conversationId/>
            </h:commandButton>
            <h:commandButton id="update"
                          value="Save"
                         action="#{courseHome.update}"
                       rendered="#{courseHome.managed}">
                <s:conversationId/>
            </h:commandButton>
            <h:commandButton id="delete"
                          value="Delete"
                         action="#{courseHome.remove}"
                      immediate="true"
                       rendered="#{courseHome.managed}"/>
            <s:button propagation="end"
                               id="cancel"
                            value="Cancel"
                             view="/courseList.xhtml"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
